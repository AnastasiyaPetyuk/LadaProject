<template>
    <lightning-card title={label.AvailableCarModels}>
        <template if:true={productData}>
            <ul class="slds-grid slds-wrap my-product-list">
                <template for:each={productData} for:item="product">
                    <li key={product.id} class="my-product-item">
                        <div class="slds-box slds-box_link">
                            <div class="slds-media">
                                <div class="slds-media__figure">
                                    <img src={product.image_url} alt={product.name} />
                                    <h2 class="slds-text-heading_small">{product.name}</h2>
                                    <p class="slds-truncate">{product.year}</p>
                                </div>
                                <div class="button-container">
                                    <lightning-button variant="brand" onclick={handleShowModal} data-id={product.id} label={label.ViewDetails} class="my-brand"></lightning-button>
                                    <lightning-button variant="brand" onclick={handleOrderTestDrive} data-id={product.id} label={label.OrderTestDrive} class="my-brand"></lightning-button>
                                    <lightning-button variant="brand" onclick={handleBuy} data-id={product.id} label={label.Buy} class="my-brand"></lightning-button>
                                </div>
                            </div>
                        </div>
                    </li>
                </template>
            </ul>  
        </template>
    </lightning-card>
</template>
