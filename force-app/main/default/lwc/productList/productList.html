<template>
    <lightning-card title={label.AvailableCarModels}>
      <div class="slds-var-m-around_medium">
        <template if:true={productData}>
            <ul class="slds-grid slds-wrap">
                <template for:each={productData} for:item="product">
                    <li key={product.id} >
                        <div class="slds-box slds-box_link">
                            <div class="slds-media">
                                <div class="slds-media__figure">
                                    <img src={product.image_url} alt={product.name} />
                                </div>
                                <div class="slds-media__body">
                                    <h2 class="slds-text-heading_small">{product.name}</h2>
                                    <p class="slds-truncate">{product.year}</p>
                                    <lightning-button variant="brand" onclick={handleShowModal} data-id={product.id} label={label.ViewDetails} style="margin-right: 5px"></lightning-button>
                                    <lightning-button variant="brand" onclick={handleOrderTestDrive} data-id={product.id} label="Order Test-Drive" style="margin: 5px"></lightning-button>
                                    <lightning-button variant="brand" onclick={handleBuy} data-id={product.id} label="Buy" style="margin: 5px"></lightning-button>
                                </div>
                            </div>
                        </div>
                    </li>
                </template>
            </ul>  
        </template>
      </div>
    </lightning-card>
  </template>
