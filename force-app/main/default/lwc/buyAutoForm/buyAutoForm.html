<template>
    <lightning-modal-header label={header}></lightning-modal-header>
    <lightning-modal-body>
            <lightning-layout> 
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <lightning-input label={labelYourName} value={name} onchange={handleNameChange}></lightning-input>
                    <lightning-input label={labelEmail} type="email" value={email} onchange={handleEmailChange}></lightning-input>
                    <lightning-input label={labelPhone} type="tel" value={phone} onchange={handlePhoneChange}></lightning-input>
                    <lightning-combobox
                        name="Car Equipment"
                        label={labelCarEquipment}
                        options={currencyOptions}
                        value={carEquipment}
                        onchange={handleCarEquipmentChange}>
                    </lightning-combobox>
                </lightning-layout-item>
            </lightning-layout> 
    </lightning-modal-body>
    <lightning-modal-footer>
            <lightning-button variant="brand" label={labelSubmit} onclick={handleSave}></lightning-button>
    </lightning-modal-footer>
</template>
