<template>
    <lightning-modal-header label="Buy Auto Form"></lightning-modal-header>
    <lightning-modal-body>
            <lightning-layout> 
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <lightning-input label="Your Name" value={name} onchange={handleNameChange}></lightning-input>
                    <lightning-input label="Email" type="email" value={email} onchange={handleEmailChange}></lightning-input>
                    <lightning-input label="Phone" type="tel" value={phone} onchange={handlePhoneChange}></lightning-input>
                    <lightning-combobox
                        name="Car Equipment"
                        label="Select Car Equipment"
                        options={currencyOptions}
                        value={carEquipment}
                        onchange={handleCarEquipmentChange}>
                    </lightning-combobox>
                </lightning-layout-item>
            </lightning-layout> 
    </lightning-modal-body>
    <lightning-modal-footer>
            <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
    </lightning-modal-footer>
</template>
