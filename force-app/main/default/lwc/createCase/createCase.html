<template>
    <lightning-card title={label.AskQuestion}>
        <lightning-layout> 
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-input type="text" label={label.YourName} value={name} onchange={handleNameChange}></lightning-input>
                <lightning-input type="tel" label={label.YourPhone} value={phone} onchange={handlePhoneChange}></lightning-input>
                <lightning-input type="email" label={label.YourEmail} value={email} onchange={handleEmailChange}></lightning-input>
                <lightning-textarea label={label.YourQuestion} value={question} onchange={handleQuestionChange}></lightning-textarea>
            
                <lightning-button variant="brand" label={label.Submit} onclick={handleCreateCase} style="--sds-c-button-brand-color-background : rgb(92, 126, 236);"></lightning-button>
            </lightning-layout-item>
        </lightning-layout> 

    </lightning-card>
</template>
