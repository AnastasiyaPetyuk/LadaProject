<template>
    <lightning-card title="Задать вопрос">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Тема вопроса" value={topic} onchange={handleTopicChange}></lightning-input>
            <lightning-input type="text" label="Имя" value={name} onchange={handleNameChange}></lightning-input>
            <lightning-input type="tel" label="Контактный телефон" value={phone} onchange={handlePhoneChange}></lightning-input>
            <lightning-input type="email" label="E-mail" value={email} onchange={handleEmailChange}></lightning-input>
            <lightning-textarea label="Вопрос" value={description} onchange={handleDescriptionChange}></lightning-textarea>
            <div class="slds-m-top_medium">
                <lightning-button variant="brand" label="Задать вопрос" onclick={createCase}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
