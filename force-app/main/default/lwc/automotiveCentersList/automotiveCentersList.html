<template>
    <lightning-card title={label.AutomotiveCenters}>
        <template if:true={centerData}>
            <ul class="slds-grid slds-wrap">
                <template for:each={centerData} for:item="center">
                    <li key={center.id} >
                        <div class="slds-box slds-box_link">
                            <b>{center.city}, {center.name}</b><br>
                            {center.type}<br> 
                            {center.phone}<br> 
                            {center.workingHours}<br> 
                            <br>
                        </div>
                    </li>
                </template>
            </ul>
        </template>
    </lightning-card>
</template>
